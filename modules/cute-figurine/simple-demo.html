<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦´ Skelly Companion - Simple Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .demo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            z-index: 10;
        }

        .demo-title {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .demo-description {
            margin: 0;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .skeleton-companion {
            position: absolute;
            width: 200px;
            height: 200px;
            right: 50px;
            bottom: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: move;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .skeleton-companion:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
        }

        .skeleton-face {
            font-size: 64px;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .skeleton-status {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 5px;
        }

        .skeleton-mood {
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .message-bubble {
            position: absolute;
            bottom: 260px;
            right: 50px;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .message-bubble.show {
            opacity: 1;
            transform: scale(1);
        }

        .message-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 30px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .control-button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .control-button:hover {
            background: #764ba2;
        }

        .state-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .state-indicator.distracted {
            background: #f59e0b;
        }

        .state-indicator.hyperfocus {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">ðŸ¦´ Skelly Companion Demo</h1>
        <p class="demo-description">
            Your ADHD focus companion! Click the buttons to see how Skelly responds to different states.
            Drag Skelly around the screen and click on them for interactions.
        </p>
    </div>

    <div class="controls">
        <button class="control-button" onclick="setState('flow')">ðŸ“Š Flow State</button>
        <button class="control-button" onclick="setState('distracted')">ðŸ“± Distracted</button>
        <button class="control-button" onclick="setState('hyperfocus')">ðŸŽ¯ Hyperfocus</button>
        <button class="control-button" onclick="showMessage()">ðŸ’¬ Show Message</button>
        <button class="control-button" onclick="celebrate()">ðŸŽ‰ Celebrate</button>
    </div>

    <div class="skeleton-companion" id="skeleton" onclick="interact()">
        <div class="state-indicator" id="stateIndicator"></div>
        <div class="skeleton-face" id="skellyFace">ðŸ’€</div>
        <div class="skeleton-status" id="skellyStatus">Ready to help!</div>
        <div class="skeleton-mood" id="skellyMood">Mood: Content</div>
    </div>

    <div class="message-bubble" id="messageBubble">
        <span id="messageText">Hey there! ðŸ‘‹ I'm here to help you stay focused!</span>
    </div>

    <script>
        const skeleton = document.getElementById('skeleton');
        const skellyFace = document.getElementById('skellyFace');
        const skellyStatus = document.getElementById('skellyStatus');
        const skellyMood = document.getElementById('skellyMood');
        const stateIndicator = document.getElementById('stateIndicator');
        const messageBubble = document.getElementById('messageBubble');
        const messageText = document.getElementById('messageText');

        let currentState = 'flow';
        let isDragging = false;

        // Make skeleton draggable
        let startX, startY, initialX, initialY;

        skeleton.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);

        function startDrag(e) {
            if (e.target === skeleton || skeleton.contains(e.target)) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                const rect = skeleton.getBoundingClientRect();
                initialX = rect.left;
                initialY = rect.top;
                skeleton.style.cursor = 'grabbing';
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                const currentX = initialX + (e.clientX - startX);
                const currentY = initialY + (e.clientY - startY);
                
                skeleton.style.left = currentX + 'px';
                skeleton.style.top = currentY + 'px';
                skeleton.style.right = 'auto';
                skeleton.style.bottom = 'auto';
            }
        }

        function endDrag() {
            isDragging = false;
            skeleton.style.cursor = 'move';
        }

        function setState(state) {
            currentState = state;
            stateIndicator.className = 'state-indicator ' + state;
            
            switch(state) {
                case 'flow':
                    skellyFace.textContent = 'ðŸ˜ŠðŸ’€';
                    skellyStatus.textContent = 'In the zone!';
                    skellyMood.textContent = 'Mood: Focused & Happy';
                    skeleton.style.background = 'rgba(74, 222, 128, 0.2)';
                    break;
                case 'distracted':
                    skellyFace.textContent = 'ðŸ˜…ðŸ’€';
                    skellyStatus.textContent = 'Mind wandering?';
                    skellyMood.textContent = 'Mood: Gently Concerned';
                    skeleton.style.background = 'rgba(245, 158, 11, 0.2)';
                    showMessage('Hey there! ðŸ‘‹ Mind wandered a bit? No worries - happens to everyone!');
                    break;
                case 'hyperfocus':
                    skellyFace.textContent = 'ðŸ˜°ðŸ’€';
                    skellyStatus.textContent = 'Take a break!';
                    skellyMood.textContent = 'Mood: Worried';
                    skeleton.style.background = 'rgba(239, 68, 68, 0.2)';
                    showMessage('You\'ve been amazing! ðŸŽ¯ How about a quick stretch? Your skeleton friend needs to move too! ðŸ¦´');
                    break;
            }
            
            // Add a little animation
            skeleton.style.transform = 'scale(1.1)';
            setTimeout(() => {
                skeleton.style.transform = 'scale(1)';
            }, 200);
        }

        function showMessage(text = null) {
            if (text) {
                messageText.textContent = text;
            }
            messageBubble.classList.add('show');
            setTimeout(() => {
                messageBubble.classList.remove('show');
            }, 4000);
        }

        function celebrate() {
            skellyFace.textContent = 'ðŸŽ‰ðŸ’€';
            skellyStatus.textContent = 'Woohoo!';
            skeleton.style.transform = 'scale(1.2) rotate(5deg)';
            skeleton.style.background = 'rgba(168, 85, 247, 0.3)';
            
            showMessage('ðŸŽ‰ Amazing work! Achievement unlocked: Skeleton approved! ðŸ†');
            
            setTimeout(() => {
                skeleton.style.transform = 'scale(1) rotate(0deg)';
                setState(currentState); // Return to previous state
            }, 1000);
        }

        function interact() {
            if (isDragging) return;
            
            const messages = [
                "Hi there! ðŸ‘‹ I'm your focus buddy!",
                "ðŸ¦´ *gentle bone rattling* How's your work going?",
                "Need a break? I know some good stretches! ðŸ§˜",
                "You're doing great! Keep it up! âœ¨",
                "ðŸŽµ *humming* La la la... just keeping you company!",
                "Click the buttons to see my different moods! ðŸ˜Š"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showMessage(randomMessage);
            
            // Little interaction animation
            skeleton.style.transform = 'scale(1.05)';
            setTimeout(() => {
                skeleton.style.transform = 'scale(1)';
            }, 150);
        }

        // Initialize with flow state
        setState('flow');
        
        // Welcome message
        setTimeout(() => {
            showMessage('Welcome! ðŸ‘‹ I\'m Skelly, your ADHD companion. Try the buttons to see how I respond!');
        }, 1000);

        console.log('ðŸ¦´ Skelly Companion Demo loaded! Try interacting with the skeleton or using the control buttons.');
    </script>
</body>
</html>
